<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto Scrolling Glide Content</title>
  <style>
    /* Remove default margins/padding and hide the main page scrollbar */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    /* Create a container that takes up the full viewport and allows scrolling */
    #scrollContainer {
      height: 100vh;
      overflow: auto;
    }
    /* Set the iframe to be wider than the viewport height so that its content can scroll */
    iframe {
      width: 100%;
      height: 3000px; /* Adjust this height to match the expected length of the Glide page */
      border: none;
    }
  </style>
</head>
<body>
  <!-- The container that will auto-scroll -->
  <div id="scrollContainer">
    <!-- The iframe loads the Glide page -->
    <iframe src="https://texasfencingacademy.glide.page/dl/1e2505"></iframe>
  </div>

  <script>
    (function autoScroll() {
      const container = document.getElementById('scrollContainer');
      const scrollSpeed = 1;     // pixels to scroll per interval
      const scrollInterval = 10; // milliseconds between scroll steps

      // Determine the maximum scroll position for the container
      function getMaxScroll() {
        return container.scrollHeight - container.clientHeight;
      }

      // Set up auto-scrolling on the container
      setInterval(() => {
        if (container.scrollTop < getMaxScroll()) {
          container.scrollTop += scrollSpeed;
        } else {
          container.scrollTop = 0; // reset to the top when bottom is reached
        }
      }, scrollInterval);
    })();
  </script>
</body>
</html>
