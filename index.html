<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto Scroll Glide Page 1</title>
  <style>
    /* Remove default margins/padding and disable browser scrollbars */
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }
    /* Create a scrollable container with a fixed height */
    #scrollContainer {
      position: relative;
      width: 100%;
      height: 3000px; /* Adjust this height as needed to cover your content */
    }
    /* Style the iframe to fill the container */
    #scrollContainer iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- This container will hold the Glide page -->
  <div id="scrollContainer">
   // <iframe src="https://texasfencingacademy.org"></iframe>
  </div>

  <script>
    // Auto-scroll the entire outer page (not just the iframe)
    (function autoScroll() {
      const scrollStep = 1;      // pixels to scroll per step
      const intervalTime = 20;   // milliseconds between each scroll step
      let direction = 'down';    // start by scrolling down

      // Calculate the maximum scrollable distance
      function getMaxScroll() {
        return document.documentElement.scrollHeight - window.innerHeight;
      }

      // Use setInterval to scroll the outer page continuously
      setInterval(() => {
        let currentScroll = window.pageYOffset || document.documentElement.scrollTop;
        
        if (direction === 'down') {
          if (currentScroll < getMaxScroll()) {
            window.scrollBy(0, scrollStep);
          } else {
            direction = 'up';
          }
        } else {
          if (currentScroll > 0) {
            window.scrollBy(0, -scrollStep);
          } else {
            direction = 'down';
          }
        }
      }, intervalTime);
    })();
  </script>
</body>
</html>
