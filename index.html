<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto Scroll Demo with Debug Info 2</title>
  <style>
    /* Remove default margins/padding and disable browser scrollbars */
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }
    /* Fixed header to display test text */
    #headerText {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #fff;
      padding: 10px;
      text-align: center;
      z-index: 9999;
      border-bottom: 1px solid #ccc;
    }
    /* Debug styles for the scroll container */
    #scrollContainer {
      position: relative;
      top: 50px; /* leave space for the header */
      width: 100%;
      height: 3000px; /* Adjust this height as needed */
      border: 2px solid red;       /* Visible border for debugging */
      background-color: #f0f0f0;     /* Light background to show container bounds */
    }
    /* Iframe styling */
    #scrollContainer iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Fixed header with test text -->
  <div id="headerText">
    Test Text: This page is rendering. Look for the red-bordered container below.
  </div>

  <!-- Scroll container that should hold the embedded content -->
  <div id="scrollContainer">
    <iframe src="//https://texasfrenchbread.com/"></iframe>
  </div>

  <script>
    // Auto-scroll the entire outer page (not just the iframe)
    (function autoScroll() {
      const scrollStep = 1;      // pixels to scroll per step
      const intervalTime = 20;   // milliseconds between each scroll step
      let direction = 'down';    // start by scrolling down

      // Calculate the maximum scrollable distance of the outer page
      function getMaxScroll() {
        return document.documentElement.scrollHeight - window.innerHeight;
      }

      // Use setInterval to scroll the outer page continuously
      setInterval(() => {
        let currentScroll = window.pageYOffset || document.documentElement.scrollTop;
        if (direction === 'down') {
          if (currentScroll < getMaxScroll()) {
            window.scrollBy(0, scrollStep);
          } else {
            direction = 'up';
          }
        } else {
          if (currentScroll > 0) {
            window.scrollBy(0, -scrollStep);
          } else {
            direction = 'down';
          }
        }
      }, intervalTime);
    })();
  </script>
</body>
</html>
